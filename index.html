<!DOCTYPE html>
<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8">
	<title>Page Title</title>
	<link href="signup-styles.css" rel="stylesheet">
</head>
<body>
    
    <form align="right"action="#" method=POST name="my_form">
    <input type="email" class="inputtext" name="email" id="email" value="" tabindex="1" placeholder="Email">
    <input align="right" type="password" name="password" tabindex="1" placeholder="Password">
    <button>Login</button> 
    </form>

    <h1 style="font-size:60px">Sign up</h1>
    <h3 style="font-size:20px">Let's get started!</h3>

    <form class="signup-form" align="center"action="#" method=POST name="my_form"> 

        <div class="half-group">
        <input type="text" class="input-text" name="firstName" placeholder="First Name">
        <input type="text" class="input-text" name="lastName" placeholder="Last Name">
        </div>

        <div class="full-group">
        <input type="email" class="input-text" name="email" id="email" value="" height="40px" placeholder="Email"><br/>
        <input type="email" class="input-text" name="confirmEmail" id="confirmEmail" placeholder="Confirm Email" value=""><br/>
        <input type="password" class="input-text" name="password" placeholder="Password"><br/>
        <input type="radio" name="gender" value="female">Female
        <input type="radio" name="gender" value="male">Male
        </div>
        <button class="button-big"type="submit">Submit</button>
    </form>

</body>
